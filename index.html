<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class= "highscore-item" id = "high-score">View High Score</div> 
        <div class= "timer-item" id = "timer">Time:75</div>
    </header>
    <div class = "codequiz-container" id="code-quiz">
        <div class = "title-item" id = "title">Coding Quiz Challenge</div>
        <div class = "question-item">
            Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </div>

        <button id="submit">Start Quiz</button>
    </div>
    
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
